    - name: get repo name
      run: |
          mkdir artifacts
          echo "REPOSITORY=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          echo $REPOSITORY | sed "s/fir-//" >> artifacts/service.value
          echo $REPOSITORY >> artifacts/repository.value
          
